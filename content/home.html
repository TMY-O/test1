     <h2>ここはポートフォリオサイトです</h2>

       <div id="img">
        <img id="slideImage" src="../img/1.jpg" alt="スライド画像" width="50%">
       </div>

       <script>
        const images = [
          "../img/1.jpg",
          "../img/2.jpg",
          "../img/3.jpg"
        ];
      
        let current = 0;
      
        const imgElement = document.getElementById("slideImage");
      
        setInterval(() => {
          current = (current + 1) % images.length;
          imgElement.src = images[current];
        }, 3000); 
      </script>
     </main>
